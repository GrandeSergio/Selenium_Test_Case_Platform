{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block content %}
    <h2>{{ test.name }}</h2>
    <a href="{% url 'test_list' %}">Back to Test List</a>
    <br>
    <br>
    <table>
        <tr data-test-id="{{ test.id }}">
            <th>Name</th>
            <th>File</th>
            <th>Last Run Status</th>
            <th></th>
        </tr>
        <tr>
            <td>{{ test.name }}</td>
            <td><a href="{{ test.file.url }}">{{ test.file }}</a></td>
            <td>{{ test.last_run_status }}</td>
            <td><button id="delete-test-btn">Delete Test</button></td>
        </tr>
    </table>

    <br>
    <button id="run-test-btn">Run script</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/test_details.js' %}"></script>

{% endblock %}
