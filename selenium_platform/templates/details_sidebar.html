<div class="col-md-2 custom-sidebar">
    <!-- Sidebar -->
    <div class="sidebar sidebar-navigation">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link sidebar-link" href="{% url 'user_details' %}">General</a>
            </li>
            <li class="nav-item nav-item-sidebar">
                <a class="nav-link sidebar-link" href="{% url 'change_password' %}">Change Password</a>
            </li>
            <!-- Add more sidebar links as needed -->
        </ul>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Get the current URL
        var currentUrl = window.location.pathname;

        // Loop through each sidebar link
        $('.sidebar-link').each(function() {
            // Get the href attribute of the link
            var linkUrl = $(this).attr('href');

            // Check if the current URL matches the link URL
            if (currentUrl === linkUrl) {
                // Add the active class to the link
                $(this).addClass('active');
            }
        });
    });
</script>
<script>
window.addEventListener('DOMContentLoaded', function() {
    var containerHeight = document.querySelector('.main-container').offsetHeight;
    document.getElementById('custom-row').style.height = containerHeight + 'px';
});
</script>
