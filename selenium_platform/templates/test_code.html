{% load static %}
{% block content %}

<div class="table-container code-container">
    <button id="edit-btn" class="btn btn-dark">Edit</button>
    <pre class="code-text">{{ file_content }}</pre>
    <form method="post" id="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="save-btn" type="button">Save</button>
    </form>
</div>
<script src="{% static 'js/test_code.js' %}"></script>

{% endblock %}
