{% extends 'base_user_login.html' %}
{% load static %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white">
          <div class="card-body p-5 text-center login-container">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Enter your registration details</p>
              {% if error_message %}
              <p>{{ error_message }}</p>
              {% endif %}


              <form method="POST">
                {% csrf_token %}
                <!-- display the toast messages -->
                {% if form.errors %}
                <script src="{% static 'js/bootstrap.min.js' %}"></script>
                <link rel="stylesheet" href="{% static 'css/style.css' %}">
                <script>
                  var toastRegisterMessages = [
                    {% for field in form %}
                      {% if field.errors %}
                        {% for error in field.errors %}
                          "{{ field.label }}: {{ error }}",
                        {% endfor %}
                      {% endif %}
                    {% endfor %}
                  ];
                </script>
                <script src="{% static 'js/register.js' %}"></script>
                {% endif %}
                <div class="form-outline form-white mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" name="email" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" id="password1" class="form-control form-control-lg" name="password1" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" id="password2" class="form-control form-control-lg" name="password2" required>
                </div>

                <button class="btn btn-dark px-5" id="register" type="submit">Register</button>
              </form>
            </div>
            <div>
              <p class="mb-0">Already have an account?
                <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
