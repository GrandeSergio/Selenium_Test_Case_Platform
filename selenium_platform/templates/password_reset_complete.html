
{% extends 'base_user_login.html' %}
{% load static %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white">
          <div class="card-body p-5 text-center login-container">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Password Reset Successful</h2>
              <p class="text-white-50 mb-5">Your password has been successfully reset.</p>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'login' %}">Click here to login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
