
{% load static %}
{% block content %}
    <h2>History - {{ test.name }}</h2>
    <a href="{% url 'test_details' test.id %}" class="btn btn-dark">Back to Test Details</a>
    <br>
    <br>
    <table>
        <tr>
            <th>Run At</th>
            <th>Status</th>
            <th>Output</th>

        </tr>
        {% for run in runs %}
        <tr>
            <td>{{ run.date }}</td>
            <td>{{ run.status }}</td>

            <td><a href="{% url 'run_output' run.id %}" class="btn btn-primary">View Output</a></td>


        </tr>
        {% empty %}
            <tr>
                <td colspan="3">No runs found.</td>
            </tr>
        {% endfor %}
    </table>
<script src="{% static 'js/test_history.js' %}"></script>
{% endblock %}
