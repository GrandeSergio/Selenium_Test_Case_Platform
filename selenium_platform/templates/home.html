{% extends 'base.html' %}

{% block content %}
<div class="site-container">
  <h2>Test Cases</h2>
  <ul>
    {% for test_case in test_cases %}
      <li>
        <a href="{% url 'test_case' test_case.id %}">{{ test_case.script_name }}</a>
      </li>
    {% empty %}
      <li>No test cases uploaded yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
